<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error_33</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            background-color: #f0f0f0; /* Background color */
            font-family: Arial, sans-serif; /* Font style */
        }
        #content {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none; /* No border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            overflow: hidden; /* Prevent scrolling inside iframe */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Positioning the button */
            top: 20px; /* Position from top */
            left: 20px; /* Position from left */
            z-index: 10; /* Make sure it stays on top */
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <iframe id="content" title="Embedded GitHub Content"></iframe>
    <button onclick="openSettings()">Settings</button>

    <script>
        // Function to load the GitHub page into the iframe
        function loadGitHub() {
            const iframe = document.getElementById("content");
            iframe.src = "https://www.proxysite.com/"; // Embed the GitHub link
        }

        // Open settings window
        function openSettings() {
            window.open("settings.html", "Settings", "width=800,height=600,resizable=no,scrollbars=no");
        }

        // Load GitHub page when the page is fully loaded
        window.onload = loadGitHub;
    </script>
</body>
</html>
