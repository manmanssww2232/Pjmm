<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        iframe {
            width: 90%; /* Reduced width */
            height: 90%; /* Reduced height */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Space between iframe and button */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <iframe src="https://uniub.github.io/" title="Embedded Site"></iframe>
    <button onclick="openSettings()">Settings</button>

    <script>
        function openSettings() {
            window.open("settings.html", "Settings", "width=800,height=600,resizable=no,scrollbars=no");
        }
    </script>
</body>
</html>
